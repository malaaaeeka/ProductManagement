<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'RL_DroidKufi', 'LeJeuneDeck-Regular', 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }

        body {
            background-color: #FAF6E9;
        }

        .product-gallery {
            width: 80%;
            margin: 90px auto 50px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 30px;
            border-radius: 15px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(83, 83, 84, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(83, 83, 84, 0.3);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            color: #73946B;
            margin-bottom: 10px;
        }

        .product-description {
            color: #73946bc0;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #73946B;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .delete-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FAF6E9;
            border: 2px solid #73946b34;
        }

        .delete-btn:hover {
            background: #73946B;
            transform: scale(1.1);
        }

        .edit-btn {
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #FAF6E9;
    border: 2px solid #73946b34;
}

.edit-btn:hover {
    background: #73946B;
    transform: scale(1.1);
}

        .add-product-card {
            background: linear-gradient(135deg, #73946B 0%, #FAF6E9 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 48px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .add-product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .add-product-content {
            text-align: center;
        }

        .add-product-content .plus-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .add-product-content .add-text {
            font-size: 16px;
            font-weight: bold;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 1200px) {
            .product-gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .product-gallery {
                width: 95%;
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .product-gallery {
                grid-template-columns: 1fr;
            }
        }
        nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      backdrop-filter: blur(10px);
      background-color: rgba(250, 246, 233, 0.1);
    }
    
    .nav-left {
      display: flex;
      align-items: center;
      gap: 3rem;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #73946B;
      letter-spacing: 2px;
    }
    
    .nav-menu {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    
    .nav-item {
      color: #73946B;
      text-decoration: none;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nav-item:hover {
      color: #5E8C61;
      transform: translateY(-2px);
    }
    
    .nav-item::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #73946B;
      transition: width 0.3s ease;
    }
    
    .nav-item:hover::after {
      width: 100%;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .nav-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      fill: #73946B;
    }
    
    .nav-icon:hover {
      transform: scale(1.1);
      fill: #5E8C61;
    }
    
    .search-icon {
      stroke: #73946B;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .search-icon:hover {
      stroke: #5E8C61;
    }
    
    .user-icon {
      stroke:#73946B;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .user-icon:hover {
      stroke: #5E8C61;
    }
    </style>
</head>
<body>

    <div class="product-gallery" id="productGallery">
        <!-- Products will be dynamically generated here -->
    </div>
 </div>
     <nav>
    <div class="nav-left">
      <div class="logo">xyz</div>
      <ul class="nav-menu">
        <li><a href="shoes.html" class="nav-item">Shoes</a></li>
        <li><a href="bags.html" class="nav-item">Bags</a></li>
        <li><a href="watches.html" class="nav-item">Watches</a></li>
        <li><a href="shirts.html" class="nav-item">Shirts</a></li>
        <li><a href="products.html" class="nav-item">Discover</li>
      </ul>
    </div>
    
    <div class="nav-right">
      <!-- Search Icon -->
      <svg class="nav-icon search-icon" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      
      <!-- Sign In Icon -->
      <svg class="nav-icon user-icon" viewBox="0 0 24 24">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </div>
  </nav>
  

    <script>
        // Default products data
        const defaultProducts = [
           {
                id: 1,
                name: "Nike",
                description: "Sporty, performance-driven or lifestyle-focused kicks, known for innovative tech and iconic silhouettes.",
                price: 150,
                image: "Nike.jpg"
            },
            {
                id: 2,
                name: "Louboutin",
                description: "Luxury kicks with bold designs, signature red soles, and premium materials like patent leather or spikes—elevating high-fashion street style.",
                price: 995,
                image: "Loboutin.jpg"
            },
            {
                id: 3,
                name: "Samba",
                description: " The classic sneaker with soft leather, a gum sole, and timeless red/white styling—ideal for casual wear or streetwear.",
                price: 120,
                image: "Samba.jpg"
            },
        
        ];

        let products = [];

        // Load products from localStorage or use defaults
        function loadProducts() {
            products = [...defaultProducts];
        }

        // Render products
        function renderProducts() {
            const gallery = document.getElementById('productGallery');
            
            let productsHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDMwMCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjUwIiBmaWxsPSIjZjBmMGYwIi8+Cjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LXNpemU9IjE0Ij5JbWFnZSBOb3QgRm91bmQ8L3RleHQ+Cjwvc3ZnPg=='">
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-actions">
                            <button class="edit-btn" onclick="editProduct(${product.id})" title="Edit Product">
                                  ✏️
                            </button>
                            <button class="delete-btn" onclick="deleteProduct(${product.id})" title="Delete Product">
                                ❌
                            </button>
                            
                        </div>
                    </div>
                </div>
            `).join('');

            // Add the "Add Product" card at the end
            productsHTML += `
                <div class="add-product-card" onclick="openAddModal()">
                    <div class="add-product-content">
                        <div class="plus-icon">+</div>
                        <div class="add-text">Add Product</div>
                    </div>
                </div>
            `;

            gallery.innerHTML = productsHTML;
        }

        // Redirect to form page
        function openAddModal() {
            window.location.href = 'form.html';
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== id);
                renderProducts();
            }
        }
        function editProduct(id) {
    window.location.href = 'form.html?id=' + id;
}

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            renderProducts();
        });

        // Initialize
        loadProducts();
        renderProducts();
    </script>
</body>
</html>
